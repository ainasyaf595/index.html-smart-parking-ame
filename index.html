<!DOCTYPE html>
<html>
<head>
  <title>Smart Parking Live</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #dcdcdc;
      margin: 0;
      padding: 0;
    }

    h2 {
      background: #1a237e;
      color: white;
      padding: 15px;
      margin: 0;
      box-shadow: 0 3px 5px rgba(0,0,0,0.3);
    }

    /* ===== RESPONSIVE PARKING GRID ===== */
    .parking-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .slot {
      width: 140px;
      height: 200px;
      background: green;
      border-radius: 6px;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 0 12px black;
      border: 4px solid #ffffff88;
      transition: background 0.3s;
    }

    /* Responsive for phone */
    @media (max-width: 600px) {
      .slot {
        width: 110px;
        height: 160px;
      }
    }

    .slot::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 6px;
      background: white;
    }

    .slot::after {
      content: "";
      position: absolute;
      top: 0;
      height: 100%;
      width: 6px;
      background: white;
      right: 0;
    }

    .slot-label {
      color: white;
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    /* ====== CAR ANIMATION FIXED ====== */
    .car {
      width: 80px;
      height: 45px;
      position: absolute;
      bottom: -90px;
      left: 25px;
      transition: bottom 0.6s ease-in-out;
    }

    .car.in { bottom: 20px; }
    .car.out { bottom: -120px; }

    /* ====== ROAD MELINTANG ====== */
    .road-main {
      width: 95%;
      height: 90px;
      background: #3f3f3f;
      margin: 15px auto;
      border-radius: 10px;
      box-shadow: inset 0 0 20px black;
      position: relative;
    }

    .road-main .dash {
      border-top: 10px dashed white;
      width: 80%;
      position: absolute;
      top: 40px;
      left: 10%;
    }

    /* ====== ROAD MENEGAK (MOVE BELOW) ====== */
    .road-vertical-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .road-vertical {
      width: 60px;
      height: 160px;
      background: #444;
      border-radius: 20px;
      box-shadow: inset 0 0 15px black;
      position: relative;
    }

    .arrow-up, .arrow-down {
      width: 0;
      height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      position: absolute;
      top: 60px;
      left: 12px;
    }

    .arrow-up { border-bottom: 28px solid white; }
    .arrow-down { border-top: 28px solid white; }

    /* INFO PANEL */
    #infoPanel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1a237e;
      padding: 15px 20px;
      color: white;
      border-radius: 12px;
      font-size: 18px;
      border: 3px solid white;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
    }

  </style>

<script>

async function loadData() {
  const url =
  "https://smart-parking-aee-default-rtdb.asia-southeast1.firebasedatabase.app/parking.json";

  try {
    const res = await fetch(url);
    const data = await res.json();

    let emptyCount = 0;

    for (let i = 1; i <= 5; i++) {
      const id = "slot" + i;
      const status = data[id].status;

      if (status === "empty") emptyCount++;

      updateSlot(id, status);
    }

    document.getElementById("emptyCount").innerHTML = emptyCount;

  } catch (e) { console.error(e); }
}

function updateSlot(id, status) {
  const div = document.getElementById(id);

  div.style.background = status === "occupied" ? "red" : "green";

  const existingCar = div.querySelector(".car");

  if (status === "occupied") {
    if (!existingCar) {
      const car = document.createElement("img");
      car.src = "data:image/svg+xml;utf8,\
      <svg width='90' height='50' xmlns='http://www.w3.org/2000/svg'>\
        <rect x='5' y='5' width='80' height='40' rx='10' fill='#ffeb3b' stroke='black' stroke-width='3'/>\
        <rect x='20' y='10' width='50' height='15' rx='4' fill='#bdbdbd'/>\
        <rect x='22' y='28' width='45' height='10' rx='3' fill='#212121'/>\
      </svg>";
      car.classList.add("car");
      div.appendChild(car);
      setTimeout(() => car.classList.add("in"), 30);
    }
  }

  if (status === "empty") {
    if (existingCar) {
      existingCar.classList.remove("in");
      existingCar.classList.add("out");
      setTimeout(() => existingCar.remove(), 650);
    }
  }
}

function updateClock() {
  const now = new Date();
  document.getElementById("clock").innerHTML = now.toLocaleTimeString();
}

setInterval(loadData, 1000);
setInterval(updateClock, 1000);

</script>

</head>
<body>

<h2>SMART PARKING LIVE</h2>

<!-- PARKING SLOTS -->
<div class="parking-row">
  <div id="slot1" class="slot"><div class="slot-label">Slot 1</div></div>
  <div id="slot2" class="slot"><div class="slot-label">Slot 2</div></div>
  <div id="slot3" class="slot"><div class="slot-label">Slot 3</div></div>
  <div id="slot4" class="slot"><div class="slot-label">Slot 4</div></div>
  <div id="slot5" class="slot"><div class="slot-label">Slot 5</div></div>
</div>

<!-- JALAN MELINTANG (Atas) -->
<div class="road-main">
  <div class="dash"></div>
</div>

<!-- JALAN MENEGAK (Bawah) -->
<div class="road-vertical-container">
  <div class="road-vertical"><div class="arrow-up"></div></div>
  <div class="road-vertical"><div class="arrow-down"></div></div>
</div>

<!-- INFO -->
<div id="infoPanel">
  Masa: <span id="clock"></span><br>
  Slot Kosong: <span id="emptyCount">0</span>
</div>

</body>
</html>
