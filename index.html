<!DOCTYPE html>
<html>
<head>
  <title>Smart Parking Online AME</title>

  <style>
    body {
      font-family: Poppins, Arial, sans-serif;
      background: #e5e5e5;
      text-align: center;
      padding-top: 20px;
    }

    h1 {
      font-size: 34px;
      font-weight: bold;
      margin-bottom: 25px;
      color: #1f1f1f;
    }

    /* ====== PARKING BORDER ====== */
    .parking-area {
      width: 900px;
      height: 620px;
      margin: auto;
      background: #1f1f1f;
      border: 4px solid #000;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }

    /* ====== ROAD SECTION ====== */
    .road-main {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 260px;
      background: #2c2c2c;
      border-top: 6px dashed #ffffff;
    }

    .road-left, .road-right {
      position: absolute;
      top: 180px;
      width: 350px;
      height: 80px;
      background: #2c2c2c;
      border-bottom: 6px dashed #fff;
    }
    .road-left { left: 0; }
    .road-right { right: 0; }

    /* ARROWS - CSS Shapes */
    .arrow {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #ffffff;
    }

    .arrow-main {
      bottom: 200px;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
    }

    .arrow-left {
      top: 200px;
      left: 260px;
      transform: rotate(180deg);
    }

    .arrow-right {
      top: 200px;
      right: 260px;
      transform: rotate(0deg);
    }

    /* ====== PARKING SLOTS ====== */
    .slot {
      width: 130px;
      height: 180px;
      background: #3a3a3a;
      border: 3px solid #ffffff;
      border-radius: 6px;
      position: absolute;
      overflow: hidden;
    }

    /* Slot positions */
    #slot1 { left: 50px;  top: 40px; }
    #slot2 { left: 210px; top: 40px; }
    #slot3 { left: 370px; top: 40px; }
    #slot4 { left: 530px; top: 40px; }
    #slot5 { left: 690px; top: 40px; }

    /* WHITE PARKING LINES */
    .slot::before {
      content: "";
      position: absolute;
      left: 5px;
      right: 5px;
      top: 0;
      bottom: 0;
      border-left: 4px solid white;
      border-right: 4px solid white;
    }

    /* SLOT LABEL */
    .slot-label {
      position: absolute;
      top: 5px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
    }

    /* PILLAR NUMBER */
    .pillar {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: #fff;
      color: #000;
      border: 2px solid #000;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
    }

    /* ====== CAR ICON (solid silhouette) ====== */
    .car-icon {
      width: 70px;
      height: 120px;
      background: #ffffff;
      margin: auto;
      border-radius: 8px;
      position: absolute;
      top: 40px;
      left: 30px;
    }

    /* ====== STATUS PANEL ====== */
    .status-box {
      position: fixed;
      right: 40px;
      bottom: 40px;
      padding: 15px 30px;
      font-size: 22px;
      background: #1f1f1f;
      color: white;
      border: 3px solid #000;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
    }
  </style>

  <script>
    async function loadData() {
      const url =
        "https://smart-parking-aee-default-rtdb.asia-southeast1.firebasedatabase.app/parking.json";

      const res = await fetch(url);
      const data = await res.json();

      // Update slot
      updateSlot("slot1", data.slot1.status);
      updateSlot("slot2", data.slot2.status);
      updateSlot("slot3", data.slot3.status);
      updateSlot("slot4", data.slot4.status);
      updateSlot("slot5", data.slot5.status);

      updateEmptyCount(data);
    }

    function updateSlot(id, status) {
      const div = document.getElementById(id);
      div.innerHTML = "";

      // Empty background
      if (status === "occupied") {
        // Add white silhouette car
        div.innerHTML += `<div class='car-icon'></div>`;
      }

      // Label
      div.innerHTML += `<div class='slot-label'>${id.toUpperCase()}</div>`;

      // Pillar number
      const num = id.replace("slot", "");
      div.innerHTML += `<span class="pillar">${num}</span>`;
    }

    function updateEmptyCount(data) {
      let count = 0;
      if (data.slot1.status === "empty") count++;
      if (data.slot2.status === "empty") count++;
      if (data.slot3.status === "empty") count++;
      if (data.slot4.status === "empty") count++;
      if (data.slot5.status === "empty") count++;

      document.getElementById("count").innerText = count;
    }

    setInterval(loadData, 1000);
  </script>

</head>

<body>

  <h1>SMART PARKING ONLINE AME</h1>

  <div class="parking-area">

    <!-- PARKING SLOTS -->
    <div id="slot1" class="slot"><span class="pillar">1</span></div>
    <div id="slot2" class="slot"><span class="pillar">2</span></div>
    <div id="slot3" class="slot"><span class="pillar">3</span></div>
    <div id="slot4" class="slot"><span class="pillar">4</span></div>
    <div id="slot5" class="slot"><span class="pillar">5</span></div>

    <!-- ROAD MAIN -->
    <div class="road-main"></div>

    <!-- ROAD BRANCHES -->
    <div class="road-left"></div>
    <div class="road-right"></div>

    <!-- ARROWS -->
    <div class="arrow arrow-main"></div>
    <div class="arrow arrow-left"></div>
    <div class="arrow arrow-right"></div>

  </div>

  <!-- EMPTY COUNT PANEL -->
  <div class="status-box">
    Petak Kosong: <span id="count">0</span> / 5
  </div>

</body>
</html>
