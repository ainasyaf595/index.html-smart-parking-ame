<!DOCTYPE html>
<html>
<head>
  <title>Smart Parking Online AME</title>

  <style>
    body {
      font-family: Poppins, Arial, sans-serif;
      background: #f2f4f7;
      text-align: center;
      padding-top: 20px;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    /* BORDER BESAR */
    .parking-area {
      width: 950px;
      margin: auto;
      border: 5px solid #222;
      padding: 25px;
      display: flex;
      justify-content: space-between;
      background: white;
      border-radius: 10px;
    }

    /* SLOT PARKING */
    .slot {
      width: 130px;
      height: 180px;
      border: 2px solid #222;
      border-radius: 10px;
      color: yellow;
      font-size: 18px;
      font-weight: bold;
      position: relative;
      line-height: 140px;
      transition: 0.1s;
    }

    .slot:hover {
      transform: scale(1.00);
    }

    /* KOTAK TIANG KECIL */
    .pillar {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: #fff;
      border: 1px solid #000;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: bold;
      color: white;
    }

    /* PAPARAN KOSONG */
    .status-box {
      position: fixed;
      right: 40px;
      bottom: 80px;
      padding: 15px 25px;
      font-size: 20px;
      background: white;
      border: 3px solid #222;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>

  <script>
    async function loadData() {
      const url =
        "https://smart-parking-aee-default-rtdb.asia-southeast1.firebasedatabase.app/parking.json";

      const res = await fetch(url);
      const data = await res.json();

      // Update setiap slot
      updateSlot("slot1", data.slot1.status);
      updateSlot("slot2", data.slot2.status);
      updateSlot("slot3", data.slot3.status);
      updateSlot("slot4", data.slot4.status);
      updateSlot("slot5", data.slot5.status);

      // Update jumlah petak kosong
      updateEmptyCount(data);
    }

    function updateSlot(id, status) {
      const div = document.getElementById(id);

      if (status === "occupied") {
        div.style.background = "#ff4d4d";
        div.innerHTML = id.toUpperCase() + "<br>Occupied";
      } else {
        div.style.background = "#32cd32";
        div.innerHTML = id.toUpperCase() + "<br>Empty";
      }
    }

    function updateEmptyCount(data) {
      let count = 0;

      if (data.slot1.status === "empty") count++;
      if (data.slot2.status === "empty") count++;
      if (data.slot3.status === "empty") count++;
      if (data.slot4.status === "empty") count++;
      if (data.slot5.status === "empty") count++;

      document.getElementById("count").innerText = count;
    }

    setInterval(loadData, 1000);
  </script>

</head>

<body>

  <h1>SMART PARKING ONLINE AME</h1>

  <!-- BORDER UTAMA -->
  <div class="parking-area">

    <div id="slot1" class="slot">
      <span class="pillar">1</span>
    </div>

    <div id="slot2" class="slot">
      <span class="pillar">2</span>
    </div>

    <div id="slot3" class="slot">
      <span class="pillar">3</span>
    </div>

    <div id="slot4" class="slot">
      <span class="pillar">4</span>
    </div>

    <div id="slot5" class="slot">
      <span class="pillar">5</span>
    </div>

  </div>

  <!-- PAPARAN JUMLAH KOSONG -->
  <div class="status-box">
    Petak Kosong: <span id="count">0</span> / 5
  </div>

</body>
</html>
