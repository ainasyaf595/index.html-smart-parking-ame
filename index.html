<!DOCTYPE html>
<html>
<head>
  <title>Smart Parking Online AME</title>
  <style>
    body {
      font-family: Poppins, Arial, sans-serif;
      background: #e5e5e5;
      text-align: center;
      padding-top: 20px;
    }

    h1 {
      font-size: 34px;
      font-weight: bold;
      margin-bottom: 25px;
      color: #1f1f1f;
    }

    /* ===== PARKING AREA ===== */
    .parking-area {
      width: 900px;
      height: 650px;
      margin: auto;
      background: #1f1f1f;
      border: 4px solid #000;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }

    /* ===== PARKING SLOTS ===== */
    .slot {
      width: 130px;
      height: 180px;
      background: #3a3a3a;
      border: 3px solid #ffffff;
      border-radius: 6px;
      position: absolute;
      overflow: hidden;
    }

    /* Slot positions */
    #slot1 { left: 50px;  top: 40px; }
    #slot2 { left: 210px; top: 40px; }
    #slot3 { left: 370px; top: 40px; }
    #slot4 { left: 530px; top: 40px; }
    #slot5 { left: 690px; top: 40px; }

    /* WHITE PARKING LINES */
    .slot::before {
      content: "";
      position: absolute;
      left: 5px;
      right: 5px;
      top: 0;
      bottom: 0;
      border-left: 4px solid white;
      border-right: 4px solid white;
    }
