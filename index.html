<!DOCTYPE html>
<html>
<head>
  <title>Smart Parking Online AME</title>

  <style>
    body {
      font-family: Poppins, Arial, sans-serif;
      background: #f2f4f7;
      text-align: center;
      padding-top: 20px;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    /* BORDER BESAR */
    .parking-area {
      width: 900px;
      height: 600px;
      margin: auto;
      border: 4px solid #222;
      background: #ffffff;
      border-radius: 12px;
      position: relative;
    }

    /* SLOT PARKING */
    .slot {
      width: 130px;
      height: 180px;
      border: 2px solid #222;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      position: absolute;
      text-align: center;
      overflow: hidden;
    }

    /* Kedudukan slot */
    #slot1 { left: 50px;  top: 50px; }
    #slot2 { left: 210px; top: 50px; }
    #slot3 { left: 370px; top: 50px; }
    #slot4 { left: 530px; top: 50px; }
    #slot5 { left: 690px; top: 50px; }

    /* ICON KERETA */
    .car-icon {
      font-size: 55px;
      position: absolute;
      top: 55px;
      left: 36px;
    }

    /* KOTAK TIANG */
    .pillar {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: #fff;
      border: 2px solid #000;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: bold;
      color: black;
    }

    /* GAMBARAN JALAN UTAMA DARI BAWAH */
    .road-main {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      height: 260px;
      background: #2f2f2f;
      border-top: 5px solid yellow;
    }

    /* JALAN CABANG ‚Äì KIRI DAN KANAN */
    .road-left, .road-right {
      position: absolute;
      top: 180px;
      width: 350px;
      height: 80px;
      background: #2f2f2f;
      border-bottom: 5px solid yellow;
    }
    .road-left { left: 0; }
    .road-right { right: 0; }

    /* ARAH ARROW */
    .arrow {
      font-size: 40px;
      position: absolute;
      color: yellow;
    }

    .arrow-main { bottom: 170px; left: 50%; transform: translateX(-50%); }
    .arrow-left { top: 185px; left: 200px; transform: rotate(180deg); }
    .arrow-right { top: 185px; right: 200px; }

    /* PAPARAN JUMLAH KOSONG */
    .status-box {
      position: fixed;
      right: 40px;
      bottom: 40px;
      padding: 15px 25px;
      font-size: 20px;
      background: white;
      border: 3px solid #222;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>

  <script>
    async function loadData() {
      const url =
        "https://smart-parking-aee-default-rtdb.asia-southeast1.firebasedatabase.app/parking.json";

      const res = await fetch(url);
      const data = await res.json();

      // Update slot
      updateSlot("slot1", data.slot1.status);
      updateSlot("slot2", data.slot2.status);
      updateSlot("slot3", data.slot3.status);
      updateSlot("slot4", data.slot4.status);
      updateSlot("slot5", data.slot5.status);

      updateEmptyCount(data);
    }

    function updateSlot(id, status) {
      const div = document.getElementById(id);

      // Clear all inner content first
      div.innerHTML = "";

      // Status warna
      if (status === "occupied") {
        div.style.background = "#ff4d4d";

        // Add car icon
        div.innerHTML += `<div class='car-icon'>üöó</div>`;
      } else {
        div.style.background = "#32cd32";
      }

      // Add slot label
      div.innerHTML += id.toUpperCase();

      // Add pillar number
      const num = id.replace("slot", "");
      div.innerHTML += `<span class="pillar">${num}</span>`;
    }

    function updateEmptyCount(data) {
      let count = 0;
      if (data.slot1.status === "empty") count++;
      if (data.slot2.status === "empty") count++;
      if (data.slot3.status === "empty") count++;
      if (data.slot4.status === "empty") count++;
      if (data.slot5.status === "empty") count++;

      document.getElementById("count").innerText = count;
    }

    setInterval(loadData, 1000);
  </script>

</head>

<body>

  <h1>SMART PARKING ONLINE AME</h1>

  <div class="parking-area">

    <!-- SLOT -->
    <div id="slot1" class="slot"><span class="pillar">1</span></div>
    <div id="slot2" class="slot"><span class="pillar">2</span></div>
    <div id="slot3" class="slot"><span class="pillar">3</span></div>
    <div id="slot4" class="slot"><span class="pillar">4</span></div>
    <div id="slot5" class="slot"><span class="pillar">5</span></div>

    <!-- JALAN UTAMA -->
    <div class="road-main"></div>

    <!-- ARAH UTAMA -->
    <div class="arrow arrow-main">‚¨ÜÔ∏è</div>

    <!-- CABANG JALAN -->
    <div class="road-left"></div>
    <div class="road-right"></div>

    <!-- ARAH CABANG -->
    <div class="arrow arrow-left">‚û°Ô∏è</div>
    <div class="arrow arrow-right">‚û°Ô∏è</div>

  </div>

  <!-- PAPARAN JUMLAH KOSONG -->
  <div class="status-box">
    Petak Kosong: <span id="count">0</span> / 5
  </div>

</body>
</html>
