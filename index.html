<!DOCTYPE html>
<html>
<head>
  <title>Smart Parking Live</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #dcdcdc;
      margin: 0;
      padding: 0;
    }

    h2 {
      background: #1a237e;
      color: white;
      padding: 15px;
      margin: 0;
      box-shadow: 0 3px 5px rgba(0,0,0,0.3);
    }

    /* ====== PARKING LOT GRID ====== */
    .parking-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .slot {
      width: 150px;
      height: 220px;
      background: #2e2e2e;  /* asphalt */
      border-radius: 6px;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 0 12px black;
    }

    /* Garisan parking */
    .slot::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 5px;
      background: white;
    }

    .slot::after {
      content: "";
      position: absolute;
      top: 0;
      height: 100%;
      width: 5px;
      background: white;
      right: 0;
    }

    .slot-label {
      color: white;
      font-weight: bold;
      font-size: 20px;
      margin-top: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    /* Kereta */
    .car {
      width: 90px;
      height: 45px;
      background: yellow;
      border-radius: 7px;
      position: absolute;
      bottom: -60px;
      left: 27px;
      transition: bottom 0.9s ease-in-out;
      box-shadow: 0 3px 5px rgba(0,0,0,0.3);
    }

    .car.in { bottom: 30px; }
    .car.out { bottom: -90px; }

    /* ====== JALAN MELINTANG DI BAWAH PARKING ====== */
    .road-main {
      width: 95%;
      height: 90px;
      background: #3f3f3f;
      margin: 0 auto;
      margin-top: 5px; /* rapat dengan parking */
      border-radius: 10px;
      box-shadow: inset 0 0 20px black;
      position: relative;
    }

    .road-main .dash {
      border-top: 10px dashed white;
      width: 80%;
      position: absolute;
      top: 40px;
      left: 10%;
    }

    /* Panel info */
    #infoPanel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1a237e;
      padding: 15px 20px;
      color: white;
      border-radius: 12px;
      font-size: 18px;
      border: 3px solid white;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
    }

  </style>

<script>

let previousStatus = {};

async function loadData() {
  const url =
  "https://smart-parking-aee-default-rtdb.asia-southeast1.firebasedatabase.app/parking.json";

  try {
    const res = await fetch(url);
    const data = await res.json();

    let emptyCount = 0;

    for (let i = 1; i <= 5; i++) {
      const id = "slot" + i;
      const status = data[id].status;

      if (status === "empty") emptyCount++;

      updateSlot(id, status);
    }

    document.getElementById("emptyCount").innerHTML = emptyCount;

  } catch (e) { console.error(e); }
}

function updateSlot(id, status) {
  const div = document.getElementById(id);

  const existingCar = div.querySelector(".car");

  /* MASUK */
  if (status === "occupied") {
    if (!existingCar) {
      const car = document.createElement("div");
      car.classList.add("car");
      div.appendChild(car);
      setTimeout(() => car.classList.add("in"), 50);
    }
  }

  /* KELUAR */
  if (status === "empty") {
    if (existingCar) {
      existingCar.classList.remove("in");
      existingCar.classList.add("out");
      setTimeout(() => existingCar.remove(), 900);
    }
  }

}

function updateClock() {
  const now = new Date();
  document.getElementById("clock").innerHTML = now.toLocaleTimeString();
}

setInterval(loadData, 1000);
setInterval(updateClock, 1000);

</script>

</head>
<body>

<h2>SMART PARKING LIVE</h2>

<!-- PARKING GRID -->
<div class="parking-row">
  <div id="slot1" class="slot"><div class="slot-label">Slot 1</div></div>
  <div id="slot2" class="slot"><div class="slot-label">Slot 2</div></div>
  <div id="slot3" class="slot"><div class="slot-label">Slot 3</div></div>
  <div id="slot4" class="slot"><div class="slot-label">Slot 4</div></div>
  <div id="slot5" class="slot"><div class="slot-label">Slot 5</div></div>
</div>

<!-- JALAN RAPAT KE PARKING -->
<div class="road-main">
  <div class="dash"></div>
</div>

<!-- INFO -->
<div id="infoPanel">
  Masa: <span id="clock"></span><br>
  Slot Kosong: <span id="emptyCount">0</span>
</div>

</body>
</html>
