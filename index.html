<!DOCTYPE html>
<html>
<head>
<title>Smart Parking Live</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#dcdcdc;
  margin:0;
  text-align:center;
}

/* HEADER */
h2{
  background:#1a237e;
  color:white;
  padding:15px;
  margin:0;
  box-shadow:0 3px 5px rgba(0,0,0,.4);
}

/* PARKING SLOT */
.parking-row{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:15px;
  margin-top:20px;
}

.slot{
  width:140px;
  height:200px;
  background:green;
  border-radius:6px;
  position:relative;
  box-shadow:inset 0 0 12px black;
  border:4px solid #ffffff88;
}

@media(max-width:600px){
  .slot{width:110px;height:160px;}
}

.slot::before{
  content:"";
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:6px;
  background:white;
}
.slot::after{
  content:"";
  position:absolute;
  top:0;
  right:0;
  width:6px;
  height:100%;
  background:white;
}

.slot-label{
  color:white;
  font-weight:bold;
  margin-top:10px;
}

/* CAR */
.car{
  width:80px;
  height:45px;
  position:absolute;
  bottom:-100px;
  left:25px;
  transition:.6s;
}
.car.in{bottom:20px;}
.car.out{bottom:-120px;}

/* ROAD MAIN */
.road-main{
  width:96%;
  height:100px;
  background:linear-gradient(#555,#2f2f2f);
  margin:5px auto 0;
  border-radius:14px;
  box-shadow:inset 0 0 25px black;
  position:relative;
}
.road-main .dash{
  border-top:8px dashed white;
  width:85%;
  position:absolute;
  top:46px;
  left:7.5%;
}

/* VERTICAL ROADS */
.road-vertical-container{
  display:flex;
  justify-content:center;
  gap:40px;
  margin-top:-10px;
  margin-bottom:50px;
}

.road-vertical{
  width:80px;
  height:180px;
  background:linear-gradient(#4a4a4a,#2e2e2e);
  border-radius:18px;
  box-shadow:inset 0 0 20px black;
  position:relative;
}

.arrow-up,.arrow-down{
  width:0;height:0;
  border-left:18px solid transparent;
  border-right:18px solid transparent;
  position:absolute;
  left:22px;
  top:60px;
}
.arrow-up{border-bottom:28px solid white;}
.arrow-down{border-top:28px solid white;}

/* GATE */
.gate{
  position:absolute;
  bottom:-55px;
  left:50%;
  transform:translateX(-50%);
  width:80px;
  height:60px;
}
.gate-post{
  width:12px;
  height:60px;
  background:#ffc107;
  position:absolute;
  left:0;
  bottom:0;
  border-radius:3px;
}
.gate-arm{
  width:70px;
  height:8px;
  background:repeating-linear-gradient(
    45deg, red, red 10px, white 10px, white 20px
  );
  position:absolute;
  left:10px;
  top:10px;
  transform-origin:left center;
  transition:.6s;
}
.gate.open .gate-arm{
  transform:rotate(-75deg);
}

/* INFO PANEL */
#infoPanel{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#1a237e;
  color:white;
  padding:15px;
  border-radius:12px;
  border:3px solid white;
}
</style>

<script>
async function loadData(){
  const url="https://smart-parking-aee-default-rtdb.asia-southeast1.firebasedatabase.app/parking.json";
  try{
    const res=await fetch(url);
    const data=await res.json();
    let emptyCount=0;

    for(let i=1;i<=5;i++){
      const id="slot"+i;
      const status=data[id].status;
      if(status==="empty") emptyCount++;
      updateSlot(id,status);
    }
    document.getElementById("emptyCount").innerHTML=emptyCount;
    updateGates(emptyCount);
  }catch(e){console.error(e);}
}

function updateSlot(id,status){
  const div=document.getElementById(id);
  div.style.background=status==="occupied"?"red":"green";
  const existing=div.querySelector(".car");

  if(status==="occupied" && !existing){
    const car=document.createElement("img");
    car.src="data:image/svg+xml;utf8,\
    <svg width='90' height='50' xmlns='http://www.w3.org/2000/svg'>\
    <rect x='5' y='5' width='80' height='40' rx='10' fill='#ffeb3b' stroke='black' stroke-width='3'/>\
    <rect x='20' y='10' width='50' height='15' rx='4' fill='#bdbdbd'/>\
    <rect x='22' y='28' width='45' height='10' rx='3' fill='#212121'/>\
    </svg>";
    car.classList.add("car");
    div.appendChild(car);
    setTimeout(()=>car.classList.add("in"),30);
  }

  if(status==="empty" && existing){
    existing.classList.remove("in");
    existing.classList.add("out");
    setTimeout(()=>existing.remove(),650);
  }
}

function updateGates(empty){
  document.getElementById("gateIn").classList.toggle("open",empty>0);
  document.getElementById("gateOut").classList.add("open");
}

function updateClock(){
  document.getElementById("clock").innerHTML=new Date().toLocaleTimeString();
}

setInterval(loadData,1000);
setInterval(updateClock,1000);
</script>
</head>

<body>
<h2>SMART PARKING LIVE</h2>

<div class="parking-row">
  <div id="slot1" class="slot"><div class="slot-label">Slot 1</div></div>
  <div id="slot2" class="slot"><div class="slot-label">Slot 2</div></div>
  <div id="slot3" class="slot"><div class="slot-label">Slot 3</div></div>
  <div id="slot4" class="slot"><div class="slot-label">Slot 4</div></div>
  <div id="slot5" class="slot"><div class="slot-label">Slot 5</div></div>
</div>

<div class="road-main"><div class="dash"></div></div>

<div class="road-vertical-container">
  <div class="road-vertical">
    <div class="arrow-up"></div>
    <div class="gate open" id="gateIn">
      <div class="gate-post"></div>
      <div class="gate-arm"></div>
    </div>
  </div>

  <div class="road-vertical">
    <div class="arrow-down"></div>
    <div class="gate open" id="gateOut">
      <div class="gate-post"></div>
      <div class="gate-arm"></div>
    </div>
  </div>
</div>

<div id="infoPanel">
  Masa: <span id="clock"></span><br>
  Slot Kosong: <span id="emptyCount">0</span>
</div>

</body>
</html>
